<main th:remove="tag">
    <div class="main-container clearfix">
        <div class="primary">
            <div class="articles-container clearfix">
                <div class="article-holder" th:each="article : ${articles}">
                    <a th:href="@{/article/{id}(id=${article.id})}">
                        <div class="article">
                            <div class="article-body text-center">
                                <h4 class="article-info fonts-display">
                                    <object><a th:href="@{/{category}(category=${article.category})}" th:text="${article.category}"></a></object>
                                </h4>

                                <h1 class="article-title fonts-frijole" th:text="${article.title}"></h1>

                                <div class="article-info fonts-display">
                                    <span>by
                                        <span th:text="${article.author.fullName}"></span>
                                    </span>

                                    <span> | </span>

                                    <span th:text="${#dates.format(article.date, 'dd.MM.yyyy')}"></span>
                                </div>
                            </div>

                            <div class="article-image">
                                <img th:src="@{'data:image/jpeg;base64,'+${article.images[0].base64}}" alt=""/>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="sidebar text-center">
            <div class="widget search-field">
                <form th:action="@{/}" th:object="${s}">
                    <th:block th:if="${s} != null">
                        <input type="search" placeholder="Search..." th:value="${s}" name="s"/>
                    </th:block>
                    <th:block th:unless="${s} != null">
                        <input type="search" placeholder="Search..." name="s"/>
                    </th:block>
                    <input type="submit" class="search-submit" onClick="return checker();" value="Search"/>
                </form>
            </div>

            <div class="widget social-media-holder fonts-display">
                <ul class="social-list">
                    <li>
                        <a target="_blank" href="https://www.facebook.com/kaloyan.madjunov"><img th:src="@{/img/facebook.png}"/></a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.instagram.com/kaloyanmad/"><img th:src="@{/img/instagram.png}"/></a>
                    </li>
                    <li>
                        <a target="_blank" href="https://www.pinterest.com/apple_banana/"><img th:src="@{/img/pinterest.png}"/></a>
                    </li>
                </ul>
            </div>

            <div class="widget quote-of-the-day fonts-display">
                <h2>Quote of the day</h2>
                <p style="font-style: italic;">"The human body is the best picture of the human soul."</p>
                <p>- Ludwig Wittgenstein</p>
            </div>

            <div class="widget categories fonts-display">
                <ul class="categories-list">
                    <a th:href="@{/fitness}"><li>Fitness</li></a>
                    <a th:href="@{/food}"><li>Food</li></a>
                    <a th:href="@{/lifestyle}"><li>Lifestyle</li></a>
                </ul>
            </div>
        </div>

        <div class="pager">
            <div class="fonts-frijole">
                <th:block th:if="(${pageNum}) * ${articlesPerPageCount} &gt;= ${allArticlesCount}">
                    <div class="pager-next">
                        <th:block th:if="${category} == 'index'">
                            <a th:href="@{/page/{pageNum}(pageNum=${pageNum} - 1)}" data-wpel-link="internal">Newer posts</a>
                        </th:block>
                        <th:block th:unless="${category} == 'index'">
                            <a th:href="@{/{category}/page/{pageNum}(pageNum=${pageNum} - 1, category=${category})}" data-wpel-link="internal">Newer posts</a>
                        </th:block>
                        <div class="meta-line"></div>
                    </div>
                </th:block>
                <th:block th:unless="(${pageNum}) * ${articlesPerPageCount} &gt;= ${allArticlesCount}">
                    <th:block th:if="${pageNum} == 1">
                        <div class="pager-previous">
                            <a th:href="@{/{category}/page/{pageNum}(pageNum=${pageNum} + 1, category=${category})}" data-wpel-link="internal">Older posts</a>
                            <div class="meta-line"></div>
                        </div>
                    </th:block>
                    <th:block th:unless="${pageNum} == 1">
                        <div class="pager-previous">
                            <th:block th:if="${category} == 'index'">
                                <a th:href="@{/page/{pageNum}(pageNum=${pageNum} + 1)}" data-wpel-link="internal">Older posts</a>
                            </th:block>
                            <th:block th:unless="${category} == 'index'">
                                <a th:href="@{/{category}/page/{pageNum}(pageNum=${pageNum} + 1, category=${category})}" data-wpel-link="internal">Older posts</a>
                            </th:block>
                            <div class="meta-line"></div>
                        </div>

                        <div class="pager-next">
                            <th:block th:if="${category} == 'index'">
                                <a th:href="@{/page/{pageNum}(pageNum=${pageNum} - 1)}" data-wpel-link="internal">Newer posts</a>
                            </th:block>
                            <th:block th:unless="${category} == 'index'">
                                <a th:href="@{/{category}/page/{pageNum}(pageNum=${pageNum} - 1, category=${category})}" data-wpel-link="internal">Newer posts</a>
                            </th:block>
                            <div class="meta-line"></div>
                        </div>
                    </th:block>
                </th:block>
            </div>
        </div>
    </div>
</main>
