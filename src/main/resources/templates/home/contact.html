<main th:remove="tag">
    <div class="main-container text-center">
        <div class="left-content contact-form-holder">
            <h1>Feeling formal?</h1>
            <p>Fill out this form and I will contact you soon.</p>

            <div class="contact-form">
                <form method="post" th:action="@{/contact}">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="First Name" name="firstName"/>

                    <label for="lastName">First Name</label>
                    <input type="text" id="lastName" placeholder="Last Name" name="lastName"/>

                    <label for="email">First Name</label>
                    <input type="email" id="email" placeholder="Email" name="email"/>

                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>

                    <button type="submit" class="btn" onClick="return checker();">Send</button>
                </form>
            </div>
        </div>

        <div class="sidebar contact-sidebar">
            <h1>Prefer other methods?</h1>
            <p>Contact me through my phone, email or location</p>

            <div class="sidebar-content">
                <div class="utility contact-phone">
                    <h3>Phone</h3>
                    <p>0884410530</p>
                </div>

                <div class="utility contact-email">
                    <h3>Email</h3>
                    <p>k.madjunov@gmail.com</p>
                </div>

                <div class="utility contact-map">
                    <h3>Location</h3>
                    <div id="map"></div>
                    <script async="async" defer="defer"
                            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQZUQneuZwfbrGDQmMLn2gr-m9cYleM_E&amp;callback=initMap">
                    </script>
                </div>
            </div>
        </div>
    </div>
</main>
