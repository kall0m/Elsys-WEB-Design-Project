<main th:remove="tag">
    <div class="main-container">
        <div class="page-section">
            <form id="form-horizontal" th:action="@{/article/edit/{id}(id=${article.id})}" method="post" enctype="multipart/form-data">
                <p class="form-field">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Title" name="title" value="" size="200" required="required" aria-invalid="false" th:value="${article.title}"/>
                </p>

                <p class="contact-message">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" cols="45" rows="8" maxlength="65525" required="required" th:field="${article.content}"></textarea>
                </p>

                <p>
                    <label for="category">Category</label>
                    <select id="category" name="category" required="required" th:value="${article.category}">
                        <option value="fitness">Fitness</option>
                        <option value="food">Food</option>
                        <option value="lifestyle">Lifestyle</option>
                    </select>
                </p>

                <p class="form-field">
                    <label for="images">Images</label>
                    <input type="file" id="images" name="images" multiple="multiple" th:value="${article.images}"/>
                </p>

                <p class="contact-message">
                    <label for="tags">Tags</label>
                    <textarea id="tags" name="tags" cols="45" rows="8" maxlength="65525" required="required" th:field="${article.tags}"></textarea>
                </p>


                <p class="form-submit">
                    <input name="submit" type="submit" id="submit" class="fonts-frijole" onClick="return checker();" value="Save"/>
                    <a th:href="@{/}"><button class="btn fonts-frijole">Cancel</button></a>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </p>
            </form>
        </div>
    </div>
</main>
