<main th:remove="tag">
    <div class="main-container">
        <div class="page-section">
            <form id="form-horizontal" th:action="@{/article/delete/{id}(id=${article.id})}" method="post" enctype="multipart/form-data">
                <div class="article-image article-details delete-article-image parallelogram-image">
                    <img th:src="@{'data:image/jpeg;base64,'+${articleImage}}" alt=""/>
                </div>

                <p class="">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Title" name="title" value="" size="200" required="required" aria-invalid="false" th:value="${article.title}" disabled="disabled"/>
                </p>

                <p class="">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" cols="45" rows="8" maxlength="65525" required="required" th:field="${article.content}" disabled="disabled"></textarea>
                </p>

                <p>
                    <label for="category">Category</label>
                    <select id="category" name="category" required="required" th:value="${article.category}" disabled="disabled">
                        <option value="fitness">Fitness</option>
                        <option value="food">Food</option>
                        <option value="lifestyle">Lifestyle</option>
                    </select>
                </p>

                <p class="">
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" placeholder="Tags" name="tags" value="" size="200" required="required" aria-invalid="false" th:value="${articleTags}" disabled="disabled"/>
                </p>

                <p class="form-buttons">
                    <input name="submit" type="submit" id="submit" class="form-submit fonts-bangers" onClick="return checker();" value="Delete"/>
                    <a th:href="@{/article/{id}(id=${article.id})}"><button type="button" class="btn fonts-bangers">Cancel</button></a>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </p>
            </form>
        </div>
    </div>
</main>
