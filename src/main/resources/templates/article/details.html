<main th:remove="tag">
    <div class="main-container">
        <div class="text-center">
            <h2 th:text="${article.title}"></h2>
            <h4 th:text="${article.category}"></h4>
        </div>

        <div class="about-photo-holder">
            <img alt="Pic" th:src="${article.image}"/>
        </div>

        <div class="about-content text-center fonts-display">
            <p th:text="${article.content}"></p>
        </div>
    </div>
</main>
