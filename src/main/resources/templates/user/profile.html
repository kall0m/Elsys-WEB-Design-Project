<main th:remove="tag">
    <div class="container body-container">
        <div class="row">
            <div id="main" class="col-sm-9">
                <div>
                    <label>Email: </label>
                    <span th:text="${user.email}"></span>
                    <br/>
                    <label>Username: </label>
                    <span th:text="${user.fullName}"></span>
                    <br/>
                    <label>Articles:</label>
                </div>
            </div>

            <th:block th:each="article : ${user.articles}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 th:text="${article.title}"></h2>
                        </header>

                        <p th:text="${article.summary}"></p>

                        <small class="author" th:text="${article.author.fullName}"></small>

                        <footer>
                            <div class="pull-right">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{profile/article/{id}(id=${article.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                    </article>
                </div>
            </th:block>
        </div>
    </div>
</main>
