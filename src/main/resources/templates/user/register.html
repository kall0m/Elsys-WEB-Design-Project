<main th:remove="tag">
    <div class="main-container">
        <div class="page-section">
            <form id="login-form" th:action="@{/register}" method="post">
                <p class="login-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" name="email" value="" size="40" aria-required="true" aria-invalid="false"/>
                </p>

                <p class="login-field">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Full Name" name="fullName" value="" size="40" aria-required="true" aria-invalid="false"/>
                </p>

                <p class="login-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" name="password"/>
                </p>

                <p class="login-field">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword"/>
                </p>

                <p class="form-submit">
                    <input name="submit" type="submit" id="submit" class="fonts-frijole" onClick="return checker();" value="Register"/>
                    <a th:href="@{/}"><button class="btn fonts-frijole">Cancel</button></a>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </p>
            </form>
        </div>
    </div>
</main>
