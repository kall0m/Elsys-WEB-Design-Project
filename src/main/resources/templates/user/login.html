<main th:remove="tag">
    <div class="main-container">
        <div class="page-section">
            <form id="login-form" th:action="@{/login}" method="post">
                <p class="login-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email" name="email" value="" size="30" maxlength="100" aria-describedby="email-notes"/>
                </p>

                <p class="login-field">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" name="password" size="30" maxlength="245"/>
                </p>

                <p class="form-submit">
                    <input name="submit" type="submit" id="submit" class="fonts-frijole" onClick="return checker();" value="Login"/>
                    <a th:href="@{/}"><button class="btn fonts-frijole">Cancel</button></a>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                </p>
            </form>
        </div>
    </div>
</main>
